    restart: unless-stopped
    image: "helikon/subvt-telegram-bot:${VERSION}"
    networks:
      - subvt_app
      - subvt_kusama
    volumes:
      - ${TEMPLATE_DIR}:/subvt/template
      - ${TMP_DIR}:/subvt/tmp
      - ${FONT_DIR}:/subvt/font
    environment:
      - SUBVT_ENV=${ENV}
      - SUBVT_NETWORK=kusama
      - SUBVT_CONFIG_DIR=/subvt/config
      # log level
