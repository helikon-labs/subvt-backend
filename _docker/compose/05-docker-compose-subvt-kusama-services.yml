    depends_on:
      - subvt_kusama_network_status_updater
    networks:
      - subvt_kusama
    ports:
      - "${KUSAMA_NETWORK_STATUS_SERVER_PORT}:7888"
    environment:
      - SUBVT_ENV=${ENV}
      - SUBVT_NETWORK=kusama
      - SUBVT_CONFIG_DIR=/subvt/config
      # log level
      - SUBVT__LOG__SUBVT_LEVEL=${LOG_LEVEL}
      # metrics
      - SUBVT__METRICS__HOST=0.0.0.0
      # redis
